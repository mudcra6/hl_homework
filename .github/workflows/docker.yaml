name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Image
        working-directory: hw10
        run: |
          git clone git@github.com:yuriipaneiko/ShortMe-URL-Shortener.git
          docker build . --file Dockerfile --tag shortme3

