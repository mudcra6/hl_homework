global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    monitor: 'docker-container-monitor'

rule_files:
  - "alert.rules"
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
      - targets: ['alertmanager:9093']

scrape_configs:
 - job_name: 'prometheus'
   static_configs:
    - targets: ['prometheus:9090']

 - job_name: 'cadvisor'
   scrape_interval: 5s
   static_configs:
    - targets: ['cadvisor:8080']
